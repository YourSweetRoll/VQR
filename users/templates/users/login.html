{% extends "users/base.html" %}

{% block content %}
    <h1> {{title}} </h1>

    <form method="post">
        {% csrf_token %}

        {% comment %} Эстетичный вывод полей регистрации путём перебора {% endcomment %}

        <div class="form-error">
            {{ form.non_field_errors }}
        </div>
        <div class="input-div">
            {% for f in form %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
            <div class='form-error'>
                {{ f.errors }}
            </div>       
        {% endfor %}
        </div>


        <button type="submit">Авторизация</button>
    </form>
{% endblock  %}
