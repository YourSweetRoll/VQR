{% extends "books/base.html" %}

{% block content %}
    <h1>Books</h1>
    <a href="{% url 'create_book' %}"><button>Create Book</button></a>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock  %}
