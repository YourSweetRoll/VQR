{% extends "books/base.html" %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>Author: {{ book.author }}</p>
    <p>Description: {{ book.description }}</p>
    <h2>Chapters</h2>
    <ul>
        {% for chapter in book.chapters.all %}
            <li><a href="{% url 'chapter_detail' book.id chapter.id %}">{{ chapter.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock  %}
